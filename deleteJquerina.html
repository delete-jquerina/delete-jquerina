<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="deleteJquerina.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <script type="text/javascript" src="deleteJquerina.js"></script>
    <div id="container">
      <div class="scene" id="scene1">
        <div class="titleBox">
          <h2 id="gameTitle">Delete</h2>
          <h2 id="gameTitleWhite">Jquerina-virus</h2>
        </div>
        <img class="backgroundImage" src="./images/laboratoryIntro.png">
        <div class="scene1Btn" id="scene1Btn1">게임시작</div>
        <div class="scene1Btn" id="scene1Btn2">환경설정</div>
      </div>
      <div class="scene" id="scene2">
        <img class="backgroundImage" src="./images/laboratoryIntro.png">
        <img class="doctor" src="./images/doctor.png">
        <div class="speachBubble">
          <p class="speaker">Dr.박</p>
          <p class="speach">드디어 왔구만! 한시가 급하네...!!
            코로나19 바이러스보다 더 무시무시한 신규 바이러스인 <span class="red">제이쿼리나 바이러스</span>를
            지금 당장 없애야 해! </p>
          <div class="speachBubbleBtn" id="scene2Btn1">다음</div>
        </div>
      </div>
      <div class="scene" id="scene3">
        <img class="backgroundImage" src="./images/laboratoryIntro.png">
        <img class="doctor" src="./images/doctor.png">
        <div class="speachBubble">
          <p class="speaker">Dr.박</p>
          <p class="speach">지금부터 자네는 특별한 축소빔을 맞고 제이쿼리나 바이러스 <span class="red">최초 발병자의 몸 속</span>으로 들어갈거야. 목, 폐, 그리고 심장에 퍼져있는 바이러스를 모두 없애고 돌아오게나.. 그렇지 않으면 지구는 멸망하고 말거야..! </p>
          <div class="speachBubbleBtn" id="sene3Btn1">다음</div>
        </div>
      </div>
      <!--<canvas id="myCanvas"></canvas>-->
    </div>
  </body>
</html>
